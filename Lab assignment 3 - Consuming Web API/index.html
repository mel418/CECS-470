<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Holidays Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Public Holidays Finder</h1>
        <div class="input-section">
            <input type="text" id="countryCode" placeholder="Country Code (e.g., US)" required>
            <input type="number" id="year" placeholder="Year (e.g., 2023)" required>
            <button id="submitBtn">Submit</button>
        </div>
        <div id="results">
            <table id="holidaysTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Local Name</th>
                        <th>Country Code</th>
                        <th>Global</th>
                    </tr>
                </thead>
                <tbody id="holidaysBody">
                    <!-- Holidays will be inserted here -->
                </tbody>
            </table>
        </div>
        <footer>
            <p>Â© 2025 - HolidayViewers - Privacy</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
